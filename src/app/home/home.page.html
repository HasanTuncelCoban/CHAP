<ion-header></ion-header>

<ion-toolbar color="secondary">
  <button menuToggle="right" style="background-color: #333;" >
    <img style="width: 36px; height: 36px; margin-left: 0;" src="./assets/icon/menu.png"/>
  </button> &nbsp;
  <img style="width: 36px; height: 36px;" src="./assets/icon/chap_logo.png"/> &nbsp;
  <input type="text" id="fileName" placeholder="Untitled Sketch" value="{{fileName}}">
</ion-toolbar>

<ion-content>
  <div class="wrapper">

    <div id="workspace" appEditor>
      <div id="s_start" class="symbol" style="font-size: 10pt;">START</div>
      <div id="arrow" class="arrow dropzone"></div>
      
      <!-- <div id="left_arrows" class="arrow"></div>
      <div id="right_arrow" class="arrows"></div>
      <div id="left_down_arrow" class="arrows"></div>
      <div id="right_down_arrow" class="arrows"></div>
      <div id="left_up_arrow" class="arrows"></div>
      <div id="right_up_arrow" class="arrows"></div> -->

      <div id="s_stop" class="symbol" style="font-size: 10pt;">STOP</div>
    </div>
    
    <div class="sidebar">

      <div>
        <ion-fab vertical="bottom" horizontal="start" #symbolsFAB>
          <ion-fab-button id="symbolsFAB" color="light" padding>
            <img src="./assets/icon/symbols_icon.png" alt="">
          </ion-fab-button>
          <ion-fab-list side="top" >
            <ion-card *ngFor="let s of symbols" id="fabSymbols">
              <div id="{{s.id}}" class="symbol" (click)="addSymbol(s.id,$event)" draggable="true" ondragstart="startDrag" ondragend="endDrag">{{s.s_name}}</div>
            </ion-card>
          </ion-fab-list>
        </ion-fab>
      </div>
      
      <div>
        <textarea rows="5">{{consoleDefaultText}}</textarea>
      </div>  
      
    </div>

  </div>
</ion-content>
