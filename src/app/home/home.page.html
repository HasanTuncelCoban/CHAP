<ion-header>
</ion-header>

<ion-toolbar color="secondary">
    <!-- <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> -->
 <ion-title>
    <button ion-button menuToggle="right">
      <ion-icon name="menu"></ion-icon>
    </button> &nbsp;
  <img style="width: 36px; height: 36px;" src="./assets/icon/chap_logo.png"/>
  
 </ion-title> 
</ion-toolbar>

<ion-content>
  <div class="wrapper">
    <div class="workspace">
        <div id="s_start_stop" class="draggable" draggable="true" contenteditable="false" ondragstart="startDrag" ondragend="endDrag">Start</div>
        <div id="s_start_stop" class="draggable" draggable="true" contenteditable="false" ondragstart="startDrag" ondragend="endDrag">Stop</div>
    </div>

    <div class="sidebar">
        <div class="sideview">
          <div id="symbols-div">
              <ul>
                  <li>
                      <ion-card padding *ngFor="let s of symbols">
                          <p>{{s.text}}</p>
                          <div id="{{s.id}}" class="draggable" draggable="true" contenteditable="true" ondragstart="startDrag" ondragend="endDrag"></div>
                        </ion-card>
                  </li>
                </ul> 
              </div>
         
            
        </div>
        
        <div class="tabs">
          <!-- <ion-segment><a routerLink="/symbols" routerLinkActive="active-link">Symbols</a></ion-segment>
          <ion-segment><a routerLink="/variables" routerLinkActive="active-link">Variables</a></ion-segment>
          <ion-segment><a routerLink="/console" routerLinkActive="active-link">Console</a></ion-segment> -->
            <div><a routerLink="/symbols" routerLinkActive="active-link">Symbols</a></div>
            <div><a routerLink="/variables" routerLinkActive="active-link">Variables</a></div>
            <div><a routerLink="/console" routerLinkActive="active-link">Console</a></div>
        </div>
      </div>
  </div>
</ion-content>
